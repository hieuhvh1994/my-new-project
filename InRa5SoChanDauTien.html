<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Ra 5 Số Chẵn Đầu Tiên</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Enter first range number: "))
  let count = 0;
  let i = n

  while (count<5) {
      if (i%2 === 0) {
          document.write(i +" ")
          count++
      }
      i++

  }
</script>
</body>
</html>
