<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Ra 5 Số Chẵn Đầu Tiên</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Enter first range number: "))


  for (let i=n;i<n+10;i++) {
      if (i%2 === 0) {
          document.write(i +" ")
      }

  }
</script>
</body>
</html>
