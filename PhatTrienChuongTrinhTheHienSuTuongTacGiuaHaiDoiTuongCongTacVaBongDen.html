<script>

    function EletricLamp(status) {
        this.status = status
    }

    EletricLamp.prototype.turnOff = function () {
        this.status = false
    }

    EletricLamp.prototype.turnOn = function () {
        this.status = true
    }


    //SwitchButton

        this.status = false
        this.lamp = lamp
    }

    SwitchButton.prototype.connectToLamp = function (EletricLamp) {
        this.ElectricLamp = EletricLamp
    }

    SwitchButton.prototype.switchOff = function () {
        this.status = false
    }

        this.status =  true

    }

    let electric = new EletricLamp(false)
