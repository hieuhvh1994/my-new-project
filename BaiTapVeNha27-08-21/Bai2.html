<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm phần tử a trong mảng</title>
</head>
<body>
<script>
    let arr = [1,2,4,5,6,6,7,8,4,3,5,24,5,35,7,3, "hello", "hi"]
    let a = prompt("Enter the key word: ")

    function checkArr(arr, a) {
        let count = 0
        for (let i=0;i< arr.length; i++) {
            if (arr[i] == a) {
                count += 1
            }
        }
        return count
    }

    document.write("The key word " + a + " has repeated " + checkArr(arr,a) + " times in the array")

</script>
</body>
</html>
