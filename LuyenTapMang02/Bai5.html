<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02 Bài 5</title>
</head>
<body>
<script>
    let str1 = prompt("Enter the first string: ").toString()
    let str2 = prompt("Enter the second string: ").toString()

    if (str1 == str2) {
        document.write("These two strings are matched!!")
    } else {
        document.write("These two strings are not matched!!")
    }
</script>
</body>
</html>
