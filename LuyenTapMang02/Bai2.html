<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02 Bài 2</title>
</head>
<body>
<script>
    let arr = ["h","c","d","1","6","2"]

    document.write("Arrays: " + arr)

    let result = arr.reverse()

    let str = result.join("").toString()
    str = str.replace(",","")

    document.write("</br>")
    document.write("Sorted string: " + str)

</script>
</body>
</html>
