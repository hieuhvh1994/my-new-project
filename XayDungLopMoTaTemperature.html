<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    function Temperature(tempC) {
        this.tempC = tempC

    }

    Temperature.prototype.toF = function () {
        return (this.tempC *1.8)+32
    }

    Temperature.prototype.toK = function () {
        return this.tempC+273.15
    }

    let temp1 = new Temperature(25)

    alert(temp1.tempC +" C = " + temp1.toF() + " F = " + temp1.toK() + " K")


</script>
</body>
</html>
