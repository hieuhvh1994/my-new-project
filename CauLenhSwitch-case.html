<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
    <input id="month" type="text">
    <input type="button" value="Tính số ngày" onclick="days()">
    </br>
    <p id="result" style="font-weight: bolder"></p>

    <script>

        function days() {
            let month=parseInt(document.getElementById("month").value)

            switch (month) {
                case (1):
                case (3):
                case (5):
                case (7):
                case (8):
                case (10):
                case (12):
                    document.getElementById("result").innerHTML = "Tháng "+ month+" có 31 ngày"
                    break;

                case (2):
                    document.getElementById("result").innerHTML = "Tháng "+ month+" có 28 hoặc 29 ngày"
                    break;

                default:
                    document.getElementById("result").innerHTML = "Tháng "+ month+" có 30 ngày"
                    break;
            }
        }
    </script>
</body>
</html>
