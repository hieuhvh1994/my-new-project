<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://product.hstatic.net/1000061481/product/dc8561eeb6b94f9da4130a4b95fcdee8_08f252ab94664f69abf507d417e99432_grande.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>
<script>
    let imgObj = null;

    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.width = "300px"
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = init;
</script>
</body>
</html>
