<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02 Bài 3</title>
</head>
<body>
<script>
    for (let i=1; i<=5; i++) {
        for (let j=1; j<=i; j++) {
            document.write("*")
        }
        document.write("</br>")
    }

    document.write("</br>")

    for (let i=5; i>=1; i--) {
        for (let j=1; j<=i; j++) {
            document.write("*")
        }
        document.write("</br>")
    }
    document.write("</br>")

    for (let i=1; i<=5; i++) {
        for (let j=1; j<=5-i; j++) {
            document.write("&nbsp&nbsp")
        }
        for (let k=1; k<=i; k++) {
            document.write("*")
        }
        document.write("</br>")
    }
    document.write("</br>")


    for (let i=5; i>=1; i--) {

        for (let k = 1; k <= i; k++) {
            document.write("*")
        }
        document.write("</br>")

        for (let j = 0; j <=5- i; j++) {
            document.write("&nbsp&nbsp")
        }

    }



    document.write("</br>")

</script>
</body>
</html>
