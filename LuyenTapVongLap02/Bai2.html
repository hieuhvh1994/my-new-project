<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02 Bài 2</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter factorial number: "))
    let result = 1
    for (let i=1;i<=num;i++){
        result *= i
    }

    document.write("Result of "+num+"! : " + result)
</script>
</body>
</html>
