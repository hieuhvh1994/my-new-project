<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02 Bài 6</title>
</head>
<body>
<script>
        for(let i = 0; i<5; i++) {
            if (i==1 || i==3) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("</br>")


        for (let i=0; i<2; i++) {
            for (let j =0; j<5;j++) {
                document.write("*")
            }
            document.write("</br>")
        }



        for (let i=0; i<5; i++){
            if (i==0 || i == 4) {
                document.write("&nbsp&nbsp")
            } else {
                document.write("*")
            }

        }
        document.write("</br>")

        for (let i=0; i<5; i++){
            if (i==2) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }

        }

</script>
</body>
</html>
