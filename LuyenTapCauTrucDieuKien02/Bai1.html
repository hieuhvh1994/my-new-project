<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 Bài 1</title>
</head>
<body>
<script>
    let celsius = parseInt(prompt("Enter Celsius: "))
    let fahrenheit = parseInt(celsius * (9/5) + 32)

    alert(celsius +" Celsius"+ " = "+  fahrenheit + " Fahrenheit")
</script>
</body>
</html>
