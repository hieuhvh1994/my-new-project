<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 Bài 12</title>
</head>
<body>
    <script>
        let amount = parseInt(prompt("Loan amount (VND): "))
        let term = parseInt(prompt("Loan term (month): "))
        let bank_interest = parseFloat(prompt("Loan interest (%): ")/100).toFixed(3)

        let monthly_interest = 0;
        let amount_owed = amount;

        for (let i=0;i<term;i++) {
            monthly_interest = monthly_interest + (amount_owed * bank_interest)
            amount_owed = amount_owed + monthly_interest
        }

        alert("Bank interest of Loan amount " + amount + " VND after " +term + " months at rate " + bank_interest*100+"% is: " + monthly_interest + " VND")

    </script>
</body>
</html>
