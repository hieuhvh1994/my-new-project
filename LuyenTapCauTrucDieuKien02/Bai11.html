<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 Bài 11</title>
</head>
<body>
    <script>
        let income = parseInt(prompt("Enter income (VND): "))

        let personal_income_under_tax = income - (income * 0.105) - 9000000

        let personal_income_tax = 0

        if (personal_income_under_tax <=5000000) {
            personal_income_tax = personal_income_under_tax*0.05
        } else if (personal_income_under_tax <=10000000) {
            personal_income_tax = (5000000*0.05) + ((personal_income_under_tax-5000000)*0.1)
        } else if (personal_income_under_tax <=18000000) {
            personal_income_tax = (5000000*0.05) + (5000000*0.1) + ((personal_income_under_tax-10000000)*0.15)
        } else if (personal_income_under_tax <=32000000) {
            personal_income_tax = (5000000*0.05) + (5000000*0.1) + (8000000*0.15) + ((personal_income_under_tax-18000000)*0.2)
        } else if (personal_income_under_tax <=52000000) {
            personal_income_tax = (5000000*0.05) + (5000000*0.1) + (8000000*0.15) + (14000000*0.2) + ((personal_income_under_tax-32000000)*0.25)
        } else if (personal_income_under_tax <=80000000) {
            personal_income_tax = (5000000*0.05) + (5000000*0.1) + (8000000*0.15) + (14000000*0.2) + (10000000*0.25) + ((personal_income_under_tax-42000000)*0.3)
        } else {
            personal_income_tax = (5000000*0.05) + (5000000*0.1) + (8000000*0.15) + (14000000*0.2) + (10000000*0.25) + (28000000*0.3) + ((personal_income_under_tax-70000000)*0.35)
        }

        alert("Personal Income Tax: " + personal_income_tax + " đ")
    </script>
</body>
</html>
