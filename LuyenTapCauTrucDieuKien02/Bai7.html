<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02 Bài 7</title>
</head>
<body>
<script>
    let a = parseInt(prompt("(ax^2 + bx + c = 0) - Enter a: "))
    let b = parseInt(prompt("(ax^2 + bx + c = 0) - Enter b: "))
    let c = parseInt(prompt("(ax^2 + bx + c = 0) - Enter c: "))

    let x

    if (a===0) {
        if (b===0) {
            alert("Phương trình vô nghiệm")
        } else {
            x = (-c)/b
            alert("Phương trình có một nghiệm: x = " + x)
        }

    } else {

        let delta = (b*b) - (4*a*c)
        let x1
        let x2

        if (delta > 0 ) {
            x1 = (-b) + (Math.sqrt(delta) / (2*a))
            x2 = (-b) - (Math.sqrt(delta) / (2*a))
            alert("Phương trình có hai nghiệm: x1 = " + x1 + " ;x2 = " + x2)
        } else if (delta === 0) {
            x1 = (-b) / (2 * a)
            alert("Phương trình có nghiệm kép: x1 = x2 = " + x1)
        } else {
            alert("Phương trình vô nghiệm")
        }
    }
</script>
</body>
</html>
