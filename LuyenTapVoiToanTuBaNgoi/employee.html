<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi Bài 2</title>
</head>
<body>
    <script>
        let login = prompt("Enter ID: ");

        message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message);

    </script>
</body>
</html>
