<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02 Bài 5</title>
</head>
<body>
<script>
    function smallestNumber(n1,n2, n3) {
        let arr = []
        arr.push(n1,n2,n3)
        let smallestNum = arr[0]
        for (let i=0;i<arr.length; i++) {
            if (smallestNum>arr[i]) {
                smallestNum = arr[i]
            }
        }
        return smallestNum
    }

    let num1 = parseInt(prompt("Enter the first number: "))
    let num2 = parseInt(prompt("Enter the second number: "))
    let num3 = parseInt(prompt("Enter the third number: "))

    document.write("Smallest number is: " + smallestNumber(num1, num2, num3))

</script>
</body>
</html>
