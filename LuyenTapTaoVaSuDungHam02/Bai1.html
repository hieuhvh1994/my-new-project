<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02 Bài 1</title>
</head>
<body>
<script>
    function square(num) {
        let result = Math.sqrt(parseInt(num))
        return result
    }

    let inputNum = prompt("Enter a number: ")
    document.write(square(inputNum))

</script>
</body>
</html>
