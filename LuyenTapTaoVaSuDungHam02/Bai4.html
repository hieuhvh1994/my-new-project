<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02 Bài 4</title>
</head>
<body>
<script>
    function isNumber(n) {
        if (isNaN(n) == true){
            alert("Not number")
        } else {
            alert("Is a number")
        }
    }

    let inputStr = prompt("Enter a string: ")
    isNumber(inputStr)

</script>
</body>
</html>
