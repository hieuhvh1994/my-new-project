<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02 Bài 9</title>
</head>
<body>
<script>
    function checkInArr(arr, n) {
        let count = 0
        if (arr.indexOf(n) !== -1) {
            for (let i=0; i<arr.length; i++) {
                if (arr[i] == n) {
                    count +=1
                }
            }
            return count
        } else {
            return -1
        }
    }

    let arr_input=[1, 3, 4, 5, 5, 6]
    let inputNum= parseInt(prompt("Enter a number: "))

    document.write(checkInArr(arr_input, inputNum))

</script>
</body>
</html>
