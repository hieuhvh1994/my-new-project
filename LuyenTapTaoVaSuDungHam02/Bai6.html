<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 02 Bài 6</title>
</head>
<body>
<script>
    function isPositive(n) {
        if (n>0) {
            return true
        } else if (n ===0) {
            return 0
        } else {
            return  false
        }
    }

    let num = parseInt(prompt("Enter a number: "))
    document.write(isPositive(num))

</script>
</body>
</html>
