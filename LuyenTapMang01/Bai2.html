<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01 Bài 2</title>
</head>
<body>
<script>
    let arr = [];
    let isContain = false

    while (arr.length <10) {
        let num = parseInt(Math.random()* (20-1) +1)
        for (let i=0; i<arr.length;i++) {
            if (arr[i] === num) {
                isContain = true
            }
        }

        if (isContain === false) {
            arr.push(num)

        } else {
            isContain = false
        }
    }

    let biggestNum = arr[0]
    for (let i=0; i<arr.length; i++) {
        if (arr[i] > biggestNum ) {
            biggestNum = arr[i]
        }
    }

    document.write("Arrays: " + arr)
    document.write("</br>")
    document.write("Biggest Number: " + biggestNum)


</script>
</body>
</html>
