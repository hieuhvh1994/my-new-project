<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01 Bài 5</title>
</head>
<body>
<script>
    let range =parseInt(prompt("Enter range of array: "))
    let arr = [];
    let isContain = false

    while (arr.length <range) {
        let num = parseInt(Math.random()* (range+range) - range)
        for (let i=0; i<arr.length;i++) {
            if (arr[i] === num) {
                isContain = true
            }
        }

        if (isContain === false) {
            arr.push(num)

        } else {
            isContain = false
        }
    }




    let result =[];
    for (let i=0;i<arr.length;i++) {
        if (arr[i] < 0) {
            result.push(arr[i])
        }
    }

    document.write("Arrays: " + arr)
    document.write("</br>")
    document.write("Negative Numbers: " + result)
    document.write("</br>")
    document.write("Total numbers: " + result.length)

    console.log(arr)

</script>
</body>
</html>
