<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01 Bài 3</title>
</head>
<body>
<script>
    let range =parseInt(prompt("Enter range of array: "))
    let arr = [];
    let isContain = false

    while (arr.length <range) {
        let num = parseInt(Math.random()* range)
        for (let i=0; i<arr.length;i++) {
            console.log ("arr: " + arr)
            console.log("num: " + num)
            if (arr[i] === num) {
                isContain = true
            }
        }
        console.log(isContain)
        if (isContain === false) {
            arr.push(num)

        } else {
            isContain = false
        }
    }


    let total = 0
    let biggestNum = arr[0]
    for (let i=0; i<arr.length; i++) {
        total += arr[i]
        if (arr[i] > biggestNum ) {
            biggestNum = arr[i]
        }
    }

    let medium = total/arr.length


    document.write("Arrays: " + arr)
    document.write("</br>")
    document.write("Biggest Number: " + biggestNum)
    document.write("</br>")
    document.write("Medium: " + medium)

</script>
</body>
</html>
