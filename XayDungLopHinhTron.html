<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    let Circle = function(radius) {

        this.radius = radius;

        this.getRadius = function() {
            return radius;
        }

        this.getArea = function() {
            return Math.PI * radius * radius;
        }



    };

    let circle1 = new Circle(2);

    let radius1 = circle1.getRadius(); // 2

    let area1 = circle1.getArea(); // 12.566370614359172

    alert("radius: " + radius1 + "; area: " + area1);


    let circle2 = new Circle(4);

    let radius2 = circle2.getRadius();

    let area2 = circle2.getArea();

    alert("radius: " + radius2 + "; area: " + area2);



    let circle3 = new Circle(5);

    let radius3 = circle3.getRadius();

    let area3 = circle3.getArea();

    alert("radius: " + radius3 + "; area: " + area3);



    let circle4 = new Circle(6);

    let radius4 = circle4.getRadius();

    let area4 = circle4.getArea();

    alert("radius: " + radius4 + "; area: " + area4);


    let circle5 = new Circle(7);

    let radius5 = circle5.getRadius();

    let area5 = circle5.getArea();

    alert("radius: " + radius5 + "; area: " + area5);



</script>
</body>
</html>
