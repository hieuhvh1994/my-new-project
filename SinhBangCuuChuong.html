<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let multiplicationTable = "<table border='1' width='100%' cellpadding='3'>"
    for (let i=1;i<10;i++) {
        multiplicationTable = multiplicationTable + "<tr>"
        for (let j=1;j<10; j++) {
            let result = i*j
            multiplicationTable = multiplicationTable + "<td>" + i +" * " + j + " = " +result + "</td>"
        }
        multiplicationTable = multiplicationTable + "</tr>"

    }
    multiplicationTable = multiplicationTable + "</table>"
    document.write(multiplicationTable)
</script>
</body>
</html>
