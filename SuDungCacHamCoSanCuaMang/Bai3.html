<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng Bài 3</title>
</head>
<body>
<script>
    let str= prompt("Enter the string: ").toString()
    let arr = str.split("")
    let new_string

    console.log(arr)

    for (let i=0;i<arr.length;i++) {
        if (arr[i] === arr[i].toLowerCase()) {
            arr[i] = arr[i].toUpperCase()
        } else {
            arr[i] = arr[i].toLowerCase()
        }
    }

    new_string = arr.join("")

    console.log(new_string)

</script>
</body>
</html>
