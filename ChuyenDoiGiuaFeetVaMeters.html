<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot
        return meter
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter
        return foot
    }

    let meter = footToMeter(9)
    document.write("9 Feet = " + meter)

    document.write("</br>")

    let foot = meterToFoot(65)
    document.write("65 Meters = " + foot)
</script>
</body>
</html>
