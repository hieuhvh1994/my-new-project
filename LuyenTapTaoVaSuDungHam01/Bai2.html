<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01 Bài 2</title>
</head>
<body>
<input type="text" id="input">
</br>
<input type="button" value="Add One" onclick="addOne(document.getElementById('input').value)">

<script>
    function addOne(number) {
        let num = parseInt(number)
        alert(num+1)
    }
</script>
</body>
</html>
