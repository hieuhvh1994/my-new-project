<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01 Bài 3</title>
</head>
<body>
<input type="text" id="input1">
</br>
<input type="text" id="input2">
</br>
<input type="button" value="Add One" onclick="sumTwoParameters(document.getElementById('input1').value, document.getElementById('input2').value)">


<script>
    function sumTwoParameters(num1, num2) {
        let num_1 = parseInt(num1)
        let num_2 = parseInt(num2)
        if (num_1<num_2){
            alert(num_1 + " is smaller than " + num_2)
        } else {
            let sum = num_1 + num_2
            alert(sum)
        }
    }
</script>
</body>
</html>
