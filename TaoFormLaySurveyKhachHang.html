<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tạo form lấy survey khách hàng</title>
        <style>
            th {
                background-color: rgba(146, 197, 209, 0.582);
            }
            
            tr:nth-child(even) {
                background-color: rgb(250, 250, 250);
            }

            tr:nth-child(odd) {
                background-color:rgb(229, 226, 226);
            }
        </style>
    </head>
    <body>
        <form>
            <h2>Market Research Survey</h2>
            <p>Please take a few moments to complete this satisfaction survey.</p>
            <label><strong>What is your age range?</strong></label><br>
            <select name="agerange" style="width: 450;">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-50">35-50</option>
                <option value="50+">50+</option>
            </select><br>
            <br>
            <label><strong>What is your yearly income range?</strong></label><br>
            <select name="income" style="width: 450;">
                <option value="$0-$25000">$0 - $25,000</option>
                <option value="$25001-$50000">$25,001 - $50,000</option>
                <option value="$50000-$100000">$50,000 - $100,000</option>
                <option value="$100000+">$100,000+</option>
            </select><br>
            <br>
            <label><strong>Gender Identity</strong></label><br>
                <label><input name="sex" value="Male" type="radio"/>Male</label> <br/>
                <label><input name="sex" value="Female" type="radio"/>Female</label> <br/>
                <label><input name="sex" value="Nonbinary" type="radio"/>Nonbinary</label> <br/>
                <label><input name="sex" value="Other" type="radio"/>Other</label> <br/>
                <input name="sex" value size="20" type="text"><br/>
                <label style="font-size: small;">Maximum of <strong>250</strong> characters. <i>Currently Used:</i><strong> 0 </strong><i> characters.</i></label><br/>
            <br/>
            <br/>

            <label><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong></label><br>
                <label><input name="product" value="product_1" type="checkbox"/>Product 1</label> <br/>
                <label><input name="product" value="product_2" type="checkbox"/>Product 2</label> <br/>
                <label><input name="product" value="product_3" type="checkbox"/>Product 3</label> <br/>
            <br/>
            <label><strong>How often would you use our new product?</strong></label><br>
                <label><input name="frequency" value="Daily" type="radio"/>Daily</label> <br/>
                <label><input name="frequency" value="Weekly" type="radio"/>Weekly</label> <br/>
                <label><input name="frequency" value="Monthly" type="radio"/>Monthly</label> <br/>

            <br/>
            <label><strong>What would you pay for the new product?</strong></label><br>
                <labe style="font-size: 20;"> $ </label>
                <input name="dollars" value size="5" type="text">
                <label> . </label>
                <input name="cents" value size="1" type="text">
                <br/>
                <br/>
            
            <label><strong>What features would you like to see in the new product.</strong></label><br/>
                <textarea name="evaluate" rows="10" cols="100"></textarea><br/>
                <br/>
            
                
            <label style="font-size: small;"><i>Please rate your level of agreement with the following statements.</i></label>
            <table class="table1" style="width: 100%; border: 1px solid black; border-collapse: collapse">
                <tr>
                    <th style="border: 1px solid black; border-collapse: collapse; width: 28%"></th>
                    <th style="text-align: center;border: 1px solid black; border-collapse: collapse; width: 14%">Strongly Disagree</th>
                    <th style="text-align: center;border: 1px solid black; border-collapse: collapse; width: 14%">Disagree</th>
                    <th style="text-align: center;border: 1px solid black; border-collapse: collapse; width: 14%">Agree</th>
                    <th style="text-align: center;border: 1px solid black; border-collapse: collapse; width: 14%">Strongly Agree</th>
                </tr>
                <tr>
                    <td style="border: 1px solid black; border-collapse: collapse"><strong>Our products are priced fairly.</strong></td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="price_tick" type="radio"><br/>
                        <label style="font-size: smaller;">1</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="price_tick" type="radio"><br/>
                        <label style="font-size: smaller;">2</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="price_tick" type="radio"><br/>
                        <label style="font-size: smaller;">3</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="price_tick" type="radio"><br/>
                        <label style="font-size: smaller;">4</label>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid black; border-collapse: collapse"><strong>Our products are high quality.</strong></td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="quality_tick" type="radio"><br/>
                        <label style="font-size: smaller;">1</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="quality_tick" type="radio"><br/>
                        <label style="font-size: smaller;">2</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="quality_tick" type="radio"><br/>
                        <label style="font-size: smaller;">3</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="quality_tick" type="radio"><br/>
                        <label style="font-size: smaller;">4</label>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid black; border-collapse: collapse"><strong>You would recommend our product to a friend or coworker.</strong></td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="recommend_tick" type="radio"><br/>
                        <label style="font-size: smaller;">1</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="recommend_tick" type="radio"><br/>
                        <label style="font-size: smaller;">2</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="recommend_tick" type="radio"><br/>
                        <label style="font-size: smaller;">3</label>
                    </td>
                    <td style="text-align: center;border: 1px solid black; border-collapse: collapse">
                        <input name="recommend_tick" type="radio"><br/>
                        <label style="font-size: smaller;">4</label>
                    </td>
                </tr>
            </table><br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
