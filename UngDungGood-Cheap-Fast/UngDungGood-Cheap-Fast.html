<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng good-fast-cheap</title>
    <link rel="stylesheet" type="text/css" href="UngDungGood-Cheap-Fast.css">
</head>
<body>
    <table>
        <tr>
            <td><label class="switch">
                <input id="good" type="checkbox" onclick="check('good')">
                <span class="slider"></span>
            </label></td>
            <td style="padding-left: 20px"></td>
            <td><h2>GOOD</h2></td>
        </tr>
        <tr>
            <td><label class="switch">
                <input id="cheap" type="checkbox" onclick="check('cheap')" >
                <span class="slider"></span>
            </label></td>
            <td style="padding-left: 20px"></td>
            <td><h2>CHEAP</h2></td>
        </tr>
        <tr>
            <td><label class="switch" >
                <input id="fast" type="checkbox" onclick="check('fast')">
                <span class="slider"></span>
            </label></td>
            <td style="padding-left: 20px"></td>
            <td><h2>FAST</h2></td>
        </tr>
    </table>
<script src="UngDungGood-Cheap-Fast.js"></script>
</body>
</html>
