<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01 Bài 4</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Enter a: "))
    let b=parseInt(prompt("Enter b: "))
    let c=parseInt(prompt("Enter c: "))

    if (a>b) {
        if (a>c) {
            alert("a là số lớn nhất")
        }
        else {
            alert("c là số lớn nhất")
        }
    }
    else {
        if (b>c) {
            alert("b là số lớn nhất")
        }
        else {
            alert("c là số lớn nhất")
        }
    }

</script>
</body>
</html>
