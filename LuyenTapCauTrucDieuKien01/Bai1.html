<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01 Bài 1</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Enter a: "))
    let b=parseInt(prompt("Enter b: "))

    if (a%b === 0) {
        alert("a chia hết cho B")
    } else {
        alert("a không chia hết cho B")
    }
</script>
</body>
</html>
