<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01 Bài 2</title>
</head>
<body>
<script>
    let age=parseInt(prompt("Nhập tuổi học sinh: "))

    if (age <15) {
        alert("Chưa đủ tuổi học lớp 10")
    } else {
        alert("Đã đủ tuổi học lớp 10")
    }
</script>
</body>
</html>
