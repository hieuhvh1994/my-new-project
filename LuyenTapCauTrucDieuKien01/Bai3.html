<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01 Bài 3</title>
</head>
<body>
<script>
    let int=parseInt(prompt("Nhập số nguyên: "))
    if (int<0) {
        alert("Nhỏ hơn 0")
    } else if (int >0) {
        alert("Lớn hơn 0")
    } else {
        alert("Bằng 0")
    }
</script>
</body>
</html>
