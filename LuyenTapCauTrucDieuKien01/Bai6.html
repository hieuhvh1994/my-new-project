<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 01 Bài 6</title>
</head>
<body>
<script>
    let income=parseInt(prompt("Doanh thu bán hàng (VND): "))
    let commission=0;

    if (income<50000000) {
        commission = income * 0.005
    } else if (income <100000000) {
        commission = income * 0.01
    } else {
        commission = income * 0.03
    }

    alert("Hoa hồng là: " + commission + " VND")
</script>
</body>
</html>
