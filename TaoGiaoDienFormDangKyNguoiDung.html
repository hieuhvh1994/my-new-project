<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Tạo giao diện form đăng ký người dùng</title>
    </head>
    <body>
        <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
            <label><strong>Họ và tên:</strong></label><br/>
            <input type="text" name="name"><br/>
            <br/>
            <label><strong>Email:</strong></label><br/>
            <input type="text" name="email"><br/>
            <br/>
            <label><strong>Số điện thoại:</strong></label><br/>
            <input type="text" name="phone"><br/>
            <br/>
            <label><strong>Giới tính:</strong></label><br/>
            <input type="radio" name="gender" value="male">Nam
            <input type="radio" name="gender" value="female">Nữ<br/>
            <br/>
            <input type="submit" value="Đăng Ký">
        </form>
    </body>
</html>
