<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 Bài 3</title>
</head>
<body>
<script>
    let f1=0
    let f2=1

    document.write(f1 +" ")
    for (let i=1; i<20; i++) {
        document.write(f2 + " ")
        let next = f1 + f2
        f1 = f2
        f2 = next
    }


</script>
</body>
</html>
