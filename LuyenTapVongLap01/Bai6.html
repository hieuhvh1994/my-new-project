<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 Bài 6</title>
</head>
<body>
<script>
    let sum = 0
    for (let i = 1;i<=30;i++){
        if (i%7 ==0) {
            sum += i
        }

    }

    document.write("Sum of 30 first natural numbers is: "+ sum)

</script>
</body>
</html>
