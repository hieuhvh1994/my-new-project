<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 Bài 5</title>
</head>
<body>
<script>
    let f1=0
    let f2=1
    let sum= 0

    document.write(f1 +" ")
    for (let i=1; i<20; i++) {
        document.write(f2 + " ")
        let next = f1 + f2
        f1 = f2
        f2 = next
        sum +=f2

    }

    document.write("</br>" + "Sum = "  + sum)
</script>
</body>
</html>
