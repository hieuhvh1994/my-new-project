<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui DoYouLoveMe</title>

</head>
<body>
    <h1>Do you love me?</h1><br/>
    <input type="button" id="yes" value="YES" onclick="yes()" style="position:absolute; left: 20px;">
    <input type="button" id="no" value="NO" onmouseover="no()" style="position:absolute; left: 120px;">

    <script>
        function yes() {
            alert("<3")
        }

        function no() {
            let x = Math.round(Math.random() * window.innerHeight)
            let y = Math.round(Math.random() * window.innerWidth)
            document.getElementById("no").style.left = x +"px"
            document.getElementById("no").style.top = y +"px"
        }
    </script>
</body>
</html>
